<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">   
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
  <link rel="icon" type="image/png" href="https://toptengas.com/images/ttg_fav.png">
  <title>รายงาน</title>
  <style>
    *  { margin:0; padding:0; }
    html, body { height:100% ; width:100% ; overflow:hidden ; }
    /* table   {height:100%;  width:100%; table-layout:static; border-collapse:collapse;} */
    iframe  { float:left ;height:100% ;width:100%;}
    .header { border-bottom:1px solid #000}
    .content { height:100% ; }
  </style>
</head>
<body>
  <div class="content">
    <iframe id="myIframe" frameborder="0" allow="geolocation"            
           src="https://script.google.com/macros/s/AKfycbxEBfT3rKXa2pubshCTptB2nrzQgN-ZeCPi-PaIOsSkSi8GOJhnRDsYMH37PIxsvIeX/exec?v=report"
           allow="geolocation; microphone; camera;midi;encrypted-media"
           >
    </iframe>
  </div> 
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("myIframe").setAttribute("allow", "clipboard-read; clipboard-write");
    })
  </script>
</body>
</html>

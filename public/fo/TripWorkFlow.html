<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">   
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">       -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
  <!-- <link rel="icon" type="image/png" href="images/ttg_fav.png"/> -->
  <link rel="icon" type="image/png" href="https://toptengas.com/images/ttg_fav.png"/>
   <title>(FO)ทริป</title>
   <style>
      *  { margin:0; padding:0; }
      html, body { height:100% ; width:100% ; overflow:hidden ; }
      /* table   {height:100%;  width:100%; table-layout:static; border-collapse:collapse;} */
      iframe  { float:left ;height:100% ;width:100%;}
      .header { border-bottom:1px solid #000}
      .content { height:100% ; }
   </style>
</head>
<body>
   <div class="content">
      <iframe id="myIframe" frameborder="0"></iframe>
   </div> 
   <script defer>  

    var loc = window.location.toString() ;
    
    let params = loc.split('?')[1]  // ตัดเอาหลัง ? มาได้เป็น Query String ทั้งหมด
    let myIframe = document.getElementById("myIframe");
    let urlExec = "https://script.google.com/macros/s/AKfycbzNrjDrdrLClWFMP-a5n9o3t2AHPac_MpsXYgpQTm6cdXPs3TzPMJa291UkAwFxMQ/exec";
    let urlExecWithQuery = urlExec+"?"+params ;
    myIframe.src = urlExecWithQuery;

  </script>  
  
</body>
</html>
